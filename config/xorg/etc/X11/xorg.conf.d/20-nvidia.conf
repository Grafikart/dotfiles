    # HorizSync source: edid, VertRefresh source: edid
    Identifier     "Monitor0"
    VendorName     "Unknown"
    ModelName      "Eizo FS2434"
    HorizSync       31.0 - 68.0
    VertRefresh     59.0 - 61.0
